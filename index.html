<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Momentom</title>
    </head>
    <body>
        <div class="container">
            <h2 id="clock" class="time"></h2>
            <form id="login-form" class="hidden"">
                <input class="joinInput"
                required
                maxlength="15"
                type="text"
                placeholder="Join the ETERNALS?"
                />
                <input type="submit" value="JOIN"></input>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <div id="quote">
                <span></span>
                <span></span>
            </div> 
            <div id="weather">
                <span></span>
                <span>API공개로 업로드하지 않았어요.</span>
            </div>
            <form id="todo-form" class="todoForm">
                <input type="text" placeholder="Write a To Do and Press Enter">
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="opa"></div>
            <script src="js/todo.js"></script>
            <script src="js/greeting.js"></script>
            <script src="js/clock.js"></script>
            <script src="js/quotes.js"></script>
            <script src="js/background.js"></script>
            <script src="js/weather.js"></script>
            <script src="js/api.js"></script>
    </body>
</html>
